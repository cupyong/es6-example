<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 加载Traceur编译器 -->
    <script src="http://google.github.io/traceur-compiler/bin/traceur.js"
            type="text/javascript"></script>
    <!-- 将Traceur编译器用于网页 -->
    <script src="http://google.github.io/traceur-compiler/src/bootstrap.js"
            type="text/javascript"></script>
    <!-- 打开实验选项，否则有些特性可能编译不成功 -->

</head>
<body>
<script >
    'use strict';



    (function(obj){
        var a=1;
        console.log(obj)
    })(this)


    class Person {

        constructor (name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
        }

        sayName () {
            console.log(this.name);
        }

    }

    class Student extends Person {

        constructor (name, age, school) {
            super(name, age, 'Student');
            super.sayName();
            this.school = school;
        }

        saySchool () {
            console.log(this.school);
        }

    }

    var stu1 = new Student('weiwei', 20, 'Southeast University');
    var stu2 = new Student('lily', 22, 'Nanjing University');

    stu1.sayName(); // weiwei
    stu1.saySchool(); // Southeast University

    stu2.sayName(); // lily
    stu2.saySchool(); // Nanjing University

//
//    super([arguments]); // 调用父类构造器
//    super.functionOnParent([arguments]); // 调用父类中的方法



    class People {
        constructor(name) { //构造函数
            this.name = name;
        }
        get name() {
            return this._name.toUpperCase();
        }
        set name(name) {
            this._name = name;
        }
        sayName() {
            console.log(this.name);
        }
    }
    var p = new People("tom");
    console.log(p.name);    //1
    console.log(p._name);    //2
    p.sayName();    //3

</script>
</body>
</html>
