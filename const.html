<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 加载Traceur编译器 -->
    <script src="http://google.github.io/traceur-compiler/bin/traceur.js"
            type="text/javascript"></script>
    <!-- 将Traceur编译器用于网页 -->
    <script src="http://google.github.io/traceur-compiler/src/bootstrap.js"
            type="text/javascript"></script>
    <!-- 打开实验选项，否则有些特性可能编译不成功 -->

</head>
<body>
<script type="module">

    const PI = 3.1415;
    console.log(PI)

//    PI = 3;   error
//    console.log(PI) // 3.1415


    //块级作用域
    if (true) {
        const max = 5;
    }
    console.log(max);  // ReferenceError 常量MAX在此处不可得


    const 不能变量提升（必须先声明后使用）

    if (true) {
        console.log(MAX); // ReferenceError
        const MAX = 5;
    }


    // const 不可重复声明
    var message = "Hello!";
    let age = 25;

    // 以下两行都会报错
    const message = "Goodbye!";
    const age = 30;

    //对象
    const C1 = {};
    C1.a = 1;
    document.write(C1.a); // 1
    C1 = {};  // 报错  重新赋值，地址改变

    //冻结对象，此时前面用不用const都是一个效果
    const C2 = Object.freeze({});
    C2.a = 1; //Error,对象不可扩展
    document.write(C2.a);

</script>
</body>
</html>
