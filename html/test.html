<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 加载Traceur编译器 -->
    <script src="http://google.github.io/traceur-compiler/bin/traceur.js"
            type="text/javascript"></script>
    <!-- 将Traceur编译器用于网页 -->
    <script src="http://google.github.io/traceur-compiler/src/bootstrap.js"
            type="text/javascript"></script>
    <!-- 打开实验选项，否则有些特性可能编译不成功 -->

</head>
<body>
<script type="module">
    console.log('one');
    setTimeout(function () {
        console.log('two');
    }, 0);
    +function() {
        console.log('three');
    }()
    console.log('four');

    for (let i = 1; i <= 10; i++) {
        setTimeout(() => console.log(i));
    }
    for (var i = 1; i <= 10; i++) {
        (function(i){
            setTimeout(() => console.log(i));
        })(i)
    }
</script>
</body>
</html>
